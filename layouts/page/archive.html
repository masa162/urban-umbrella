{{ define "main" }}
  <h1>投稿アーカイブ（月別）</h1>

  {{ $pages := where .Site.RegularPages "Section" "posts" }}
  {{ $groups := $pages.GroupByDate "2006-01" }}

  {{ range $groups }}
    <h2>{{ .Key }}</h2>
    <ul>
      {{ range .Pages }}
        <li>
          <a href="{{ .RelPermalink }}">{{ .Title }}</a>
          <span style="color: gray;">（{{ .Date.Format "2006-01-02" }}）</span>
        </li>
      {{ end }}
    </ul>
  {{ end }}
{{ end }}
